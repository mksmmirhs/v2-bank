<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To <span class="text-cyan-400">My Bank</span>!!
      </h1>
    </header>
    <main>
      <!-- display account info section  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="text-3xl bg-gray-400 p-8 rounded-xl">
            <h3>Deposit <br />$<span id="deposit-balance">00</span></h3>
          </div>
          <div class="text-3xl bg-blue-400 p-8 rounded-xl">
            <h3>Withdraw <br />$<span id="withdraw-balance">00</span></h3>
          </div>
          <div class="text-3xl bg-red-400 p-8 rounded-xl">
            <h3>Total <br />$<span id="total-balance">1420</span></h3>
          </div>
        </div>
      </section>
      <!-- transaction section  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
          <div class="bg-violet-400 p-4 rounded-xl">
            <h3 class="text-white mb-4 text-3xl">Please Deposit</h3>
            <input
              type="text"
              name=""
              id="input-deposit"
              class="w-80 rounded block px-2"
              placeholder="$ Please enter the amount to deposit"
            />
            <button
              type="button"
              id="btn-deposit"
              class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white mt-4 p-4 rounded-xl font-bold"
            >
              Deposit
            </button>
          </div>
          <div class="bg-fuchsia-400 p-4 rounded-xl">
            <h3 class="text-white mb-4 text-3xl">Please Withdraw</h3>
            <input
              type="text"
              name=""
              id="input-withdraw"
              class="w-80 rounded block px-1"
              placeholder="$ Please enter the amount to withdraw"
            />
            <button
              type="button"
              id="btn-withdraw"
              class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white mt-4 p-4 rounded-xl font-bold"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- js files  -->
    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
